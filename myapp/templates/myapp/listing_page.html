{% extends "base3.html" %}


{% block content %}
{% load static %}
    <div class="main">
        <div class="list-nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
        <div class="list-container">
            <h2 class="list-heading">Listing Page</h2>
            <div class="list-box">

                {% for msg in messages %}
                <div id="message">
                    
                        {{msg}}<br>
                <button onclick="closemsg()" id="close-button">Close</button>
                </div>
                {% endfor %}
                
                <div class="addnew">
                    <a href="{% url 'apply' %}">
                        <button id="addnew">+ Add new</button>
                    </a>
                   
                </div>
                <div class="row">
                    {% for data in submit_data %}
                    <div class="card">
                        <div class="details">
                            <p id="name">{{data.name}}</p>
                            <p id="post">{{data.jobrole}}</p>
                            <p id="email">{{data.email}}</p>
                            
                        </div>
                        <div class="buttons">
                            <a href="{% url 'edit' data.id%}"><button id="edit">Edit</button></a>
                           <a href="{% url 'delete' data.id %}"><button id="delete">Delete</button></a> 
                        </div>
                    </div>
                    {% endfor %}
                    
                    
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}
